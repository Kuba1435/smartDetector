version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Build the project
          command: python setup.py sdist bdist_wheel
      - store_artifacts:
          path: dist  # Uložíme artefakty z buildu

  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Deploy
          command: ./deploy.sh  # Skript pro nasazení

workflows:
  version: 2
  example:
    jobs:
      - build
      - deploy:
          requires:
            - build
